{% extends "home.html" %}
{% block content%}
    <div class="content" id="content_search">
        <h1 id="h1_search">Here are all the books in my collection :0</h1>
        {% for book in books %}
        <div> 
            <h2 id="booktitle">{{book.title}}</h2>
            <p>{{book.author}}</p>
            {% if not book.year_published %}
                <p>Year Published: Unknown</p> 
            {% else %}
                <p>{{book.year_published}}</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
{% endblock %}
